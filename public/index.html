<!doctype html>
<head>
    <title>icons</title>
    <style>
        .row{
            width:720px;
            margin: 10px auto 10px auto ;
        }
        .image-container {
            display: table-cell;
            vertical-align: middle;
            padding:20px;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="image-container"><img id="plant" src="img/Plant 1.png" height="200" width="200"/></div>
        <div class="image-container"><img id="age" src="img/age 1@2x.png" height="200" width="200"/></div>
        <div class="image-container"><img id="tree" src="img/tree 1@2x.png" height="200" width="200"/></div>
    </div>

    <div class="row">
        <div class="image-container"><img id="arm" src="img/arm 1@2x.png" height="200" width="200"/></div>
        <div class="image-container"><img id="flower" src="img/flower 1@2x.png" height="200" width="200"/></div>
        <div class="image-container"><img id="graph" src="img/graph 1@2x.png" height="200" width="200"/></div>
        </div>

    <div class="row">
        <div class="image-container"><img id="mind" src="img/mind 1@2x.png" height="200" width="200"/></div>
        <div class="image-container"><img id="spirit" src="img/spirit 1@2x.png" height="200" width="200"/></div>
        <div class="image-container"><img id="city" src="img/city 1@2x.png" height="200" width="200"/></div>
    </div>

    <canvas id="cnv_element"></canvas>
    <script src="script.js"></script>
</body>

<script>

    const plant = document.getElementById ('plant_id')
    const plant_audio = new Audio ('sounds/rmit.wav')
    plant.onpointerdown = () => {
        plant_audio.play ()
        plant.src='img/Plant 2.png'
        setTimeout (() => plant.src='img/Plant 1.png', 1000)
    }

</script>
